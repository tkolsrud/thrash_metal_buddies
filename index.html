<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts/app.js" defer></script>
    <title>Thrash Metal Buddies!</title>
</head>

<body>

    <!-- Input Form -->
    <div class="container dark" id="input-form">
        <div class="field name">
            <label>Name your buddy</label>
            <input type="text" class="input" id="input-name">
        </div>
        <div class="field age">
            <label>How old is your buddy?</label>
            <input type="text" class="input" id="input-age">
            <button id="input-button">Start Game</button>
        </div>
    </div>


    <!-- Quit Windows -->
    <div class="container dark" id="quit-rage">
        <p> Your buddy got pissed off and quit the band.</p>
    </div>

    <div class="container dark" id="quit-beer">
        <p> Your buddy sobered up and quit the band.</p>
    </div>

    <div class="container dark" id="quit-skill">
        <p> Your buddy sucks at guitar and quit the band.</p>
    </div>


    <!-- Header Section -->
    <header class="header">
        <div class="header left">
            <div class="container dark">
                <p>Name:<span id="span-name"></span></p>
            </div>
        </div>
        <div class="header middle"></div>
        <div class="header right">
            <div class="container dark">
                <p>Age:<span id="span-age"></span></p>
            </div>
        </div>
    </header>


    <!-- Main Gameplay Section -->

    <!-- Rage Metrics -->
    <main class="maingame">
        <img src="demonthrone.png" alt="" class="demon-throne" id="demon-throne">
        <section class="gamearea rage">
            <!-- <div class="container trash"> -->
            <button type="button" class="btn trash" id="trash">Trash Dressing Room</button>
            <!-- </div> -->
            <div class="progress error">
                <div class="bar" id="rage__bar"></div>
                <div class="subtitle">Rage level</div>
            </div>
        </section>

        <!-- Beer Metrics -->
        <section class="gamearea beer">
            <button type="button" class="btn drink" id="drink">Drink</button>
            <div class="progress error">
                <div class="bar" id="beer__bar"></div>
                <div class="subtitle">Beer Level</div>
            </div>
        </section>

        <!-- Skill Metrics -->
        <section class="gamearea skill">
            <button type="button" class="btn practice" id="practice">Practice</button>
            <div class="progress warning">
                <div class="bar" id="skill__bar" style="width: 80%"></div>
                <div class="subtitle">Skill Level</div>
            </div>
        </section>
        <section class="gamearea avatar">


            <!-- Amplifier Image -->
            <img class="amplifier left" src="amplifier.png" alt="">

            <!-- Player Avatars -->

            <img src="hippyguy.png" alt="" class="buddy animate__animated" id="hippy">


            <img src="metalguy.png" alt="" class="buddy animate__animated" id="metalhead">

            <!-- Amplifier Image -->
            <img class="amplifier right" src="amplifier.png" alt="">

        </section>

    </main>


    <!-- Footer Section -->
    <footer class="footer">

        <!-- Your Buddy is a -->
        <section class="footer">
            <div class="container dark">
                <p>Your buddy is a <span id="message"></span></p>
            </div>
        </section>


        <section class="footer skill">
        </section>
        <section class="footer center">
        </section>
        <section class="footer rage">
        </section>
    </footer>

</body>

</html>
