<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts/app.js" defer></script>
    <title>Document</title>

<body>
    <header>
        <span>Don't quit the band</span>
        <!-- Need to add Element for Name/Age entry here -->
        <div class="age__ticker" id="age__value">Age: </div>
    </header>
    <section class="container avatararea">
        <div class="lifecontainer beer">
            <div class="lifelevel" id="beerlevel"></div>
        </div>
        <div class="lifecontainer chops">
            <div class="lifelevel" id="chopslevel"></div>

        </div>
        <img src="vince.jpg" alt="">
        <div class="lifecontainer rage">
            <div class="lifelevel rage" id="ragelevel"></div>

        </div>
    </section>
    <footer>
        <button class="button" id="drink">Drink</button>
        <button class="button" id="practice">Practice</button>
        <button class="button" id="trash">Trash Dressing Room</button>
    </footer>

</html>
