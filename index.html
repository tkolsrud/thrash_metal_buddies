<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts/app.js" defer></script>
    <title>Thrash Metal Buddies!</title>
</head>

<body>

    <!-- Input Form -->
    <div class="container dark form-popup" id="name-input">
        <form action="/action_page.php" class="form-container">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Name you buddy" name="name" id="">
            <label for="age"><b>Age</b></label>
            <input type="text" placeholder="How old is your buddy?" name="age">
            <button typle="submit" class="pup-button">Start Game</button>
        </form>
    </div>

    <header class="header">
        <div class="header left">
            <div class="container dark">
                <p>Name:<span></span></p>
            </div>
        </div>
        <div class="header middle"></div>
        <div class="header right">
            <div class="container dark">
                <p>Age:<span></span></p>
            </div>
        </div>
    </header>
    <main class="maingame">
        <section class="gamearea rage">
            <button type="button" class="btn trash" id="trash">Trash Dressing Room</button>
            <div class="progress error">
                <div class="bar" id="rage__bar"></div>
                <div class="subtitle">Rage level</div>
            </div>
        </section>
        <section class="gamearea beer">
            <button type="button" class="btn drink" id="drink">Drink</button>
            <div class="progress error">
                <div class="bar" id="beer__bar"></div>
                <div class="subtitle">Beer Level</div>
            </div>
        </section>
        <section class="gamearea skill">
            <button type="button" class="btn practice" id="practice">Practice</button>
            <div class="progress warning">
                <div class="bar" id="skill__bar" style="width: 80%"></div>
                <div class="subtitle">Skill Level</div>
            </div>
        </section>
        <section class="gamearea avatar">


            <!-- Amplifier Image -->
            <img class="amplifier left" src="amplifier.png" alt="">

            <!-- Player Avatars -->
            <img src="metalguy.png" alt="" class="buddy">

            <!-- Amplifier Image -->
            <img class="amplifier right" src="amplifier.png" alt="">

        </section>

    </main>
    <footer class="footer">
        <section class="footer beer">
            <div class="container dark">
                <p>Your buddy is a: </p>
            </div>
        </section>
        <section class="footer skill">
        </section>
        <section class="footer center">
        </section>
        <section class="footer rage">
        </section>
    </footer>

</body>

</html>
